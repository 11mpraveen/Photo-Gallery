<html>
    <head>
        <title>
            Photo Gallery
        </title>
        <link rel="stylesheet" href="style.css">
         <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>
    </head>
    <body>
         <div class="container">
            <section id="grid_view">
                <h2>
                    Grid View
                </h2>
                  <div class="row">
                      <img class="img1" src="Avengers.jpg">
                      <img class="img1" src="avengers-iron-man.jpg">
                      <img class="img1" src="Black%20Panther.jpg">
                      <img class="img1" src="Captain%20America.jpg">
                </div>
                
                <div class="row">
                    <img class="img1" src="captain_marvel_poster_1688.1537366019.jpg">
                    <img class="img1" src="Hulk.jpg">
                    <img class="img1" src="Thantos.jpg">
                    <img class="img1" src="Thor.jpg">
                </div>
            </section>
            <section id="slideshow">
                 <div id="my_carousel" class="carousel slide">
        <div class="carousel-inner">
            <div class="item active">
                <center>
                   <img class= "img1" src="avengers-iron-man.jpg">
                    
                    <div class="carousel-content">
                        <p>
                            Iron Man
                        </p>
                    </div>
                </center>
            </div>
              <div class="item">
                <center>
                   <img class= "img1" src="Avengers.jpg">
                    
                    <div class="carousel-content">
                        <p>
                            Avengers
                        </p>
                    </div>
                </center>
            </div>
              <div class="item">
                <center>
                   <img  class= "img1" src="Black%20Panther.jpg">
                    
                    <div class="carousel-content">
                        <p>
                           Black Panther
                        </p>
                    </div>
                </center>
            </div>
            <div class="item">
                <center>
                   <img class= "img1" src="Captain%20America.jpg">
                    
                    <div class="carousel-content">
                        <p>
                         Captain America
                        </p>
                    </div>
                </center>
            </div>
            <div class="item">
                <center>
                   <img class= "img1" src="captain_marvel_poster_1688.1537366019.jpg">
                    
                    <div class="carousel-content">
                        <p>
                           Captain Marvel
                        </p>
                    </div>
                </center>
            </div>
            <div class="item">
                <center>
                   <img class= "img1" src = "Hulk.jpg">
                    
                    <div class="carousel-content">
                        <p>
                           The Incredible Hulk
                        </p>
                    </div>
                </center>
            </div>
            <div class="item">
                <center>
                   <img class= "img1" src="Thantos.jpg">
                    
                    <div class="carousel-content">
                        <p>
                           Thanos
                        </p>
                    </div>
                </center>
            </div>
            <div class="item">
                <center>
                   <img class= "img1" src="Thor.jpg">
                    
                    <div class="carousel-content">
                        <p>
                          Thor
                        </p>
                    </div>
                </center>
            </div>
               </div>
                     <a class="left carousel-control" href="#my_carousel" data-slide="prev">
            <span class="glyphicon glyphicon-chevron-left">
            </span>
        </a>
         <a class="right carousel-control" href="#my_carousel" data-slide="next">
            <span class="glyphicon glyphicon-chevron-right">
            </span>
        </a>
                </div>
            </section>
        </div>
      
    </body>
</html>
